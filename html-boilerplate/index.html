<!--
    Declaration for the DOCTYPE
        Tells us what kind of version HTML it should use to render documentation.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Important bc its the encoding-->
    <meta charset="UTF-8" />
    <!--Browser tab = TITLE-->
    <title>First Webpage REDO</title>
    <body>
      <!--header, for header. does 1-6-->
      <h1>First Webpage REDO</h1>
      <!--Paragraph, for splitting body text-->
      <p>nice weather today</p>
      <!--for bold text-->
      <strong>raaaaah</strong>
      <p>yes</p>
      <!--Em, for emphasis. Italic lol-->
      <em>no</em>
      <!--mixed use-->
      <p>
        Everytime I see <strong>youuuu</strong> I become a full on <em>simp</em>
      </p>
      <!--Unordered list or bullet-->
      <ul>
        <!--li for list item-->
        <li>pap</li>
        <li>papi</li>
        <li>papito</li>
      </ul>
      <!--Ordered aka numbered-->
      <ol>
        <li>pap</li>
        <li>papi</li>
        <li>papito</li>
      </ol>
    </body>
  </head>
</html>
